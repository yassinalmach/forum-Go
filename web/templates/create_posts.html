<!DOCTYPE html>
<html>
<head>
<style>
.container {
    max-width: 600px;
    margin: 20px auto;
    font-family: Arial, sans-serif;
}

.multi-select {
    position: relative;
}

.selected-tags {
    min-height: 38px;
    padding: 4px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: white;
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    cursor: pointer;
}

.tag {
    background: #f3f4f6;
    padding: 2px 8px;
    border-radius: 4px;
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 14px;
}

.tag-remove {
    border: none;
    background: none;
    color: #666;
    cursor: pointer;
    font-size: 16px;
    padding: 0 2px;
}

.tag-remove:hover {
    color: #333;
}

.dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 4px;
    display: none;
    z-index: 1000;
    max-height: 300px;
    overflow-y: auto;
}

.dropdown.show {
    display: block;
}

.search-box {
    width: 100%;
    padding: 8px;
    border: none;
    border-bottom: 1px solid #eee;
    outline: none;
}

.dropdown-item {
    padding: 8px;
    cursor: pointer;
}

.dropdown-item:hover {
    background: #f3f4f6;
}

.dropdown-item.selected {
    background: #e5e7eb;
}

.select-all {
    padding: 8px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
}

.select-all:hover {
    background: #f3f4f6;
}

.button-group {
    display: flex;
    gap: 8px;
    margin-top: 8px;
}

.submit-btn {
    padding: 8px 16px;
    background: #22c55e;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.submit-btn:hover {
    background: #16a34a;
}
</style>
</head>
<body>
<div class="container">
    <div class="multi-select">
        <div class="selected-tags" id="selectedTags"></div>
        <div class="dropdown" id="dropdown">
            <input type="text" class="search-box" placeholder="Search tags..." id="searchBox">
            <div class="select-all" id="selectAll">Select All</div>
            <div class="options" id="options"></div>
        </div>
    </div>
    <div class="button-group">
        <button class="submit-btn" id="submitBtn">Submit</button>
    </div>
</div>

<script>
const tags = ['Black', 'Green', 'Navy', 'Orange', 'Red', 'Blue', 'Yellow', 'Purple', 'Pink', 'Brown'];
let selectedTags = [];

const selectedTagsContainer = document.getElementById('selectedTags');
const dropdown = document.getElementById('dropdown');
const searchBox = document.getElementById('searchBox');
const optionsContainer = document.getElementById('options');
const selectAllBtn = document.getElementById('selectAll');
const submitBtn = document.getElementById('submitBtn');

// Initialize
function renderTags() {
    selectedTagsContainer.innerHTML = selectedTags.map(tag => `
        <span class="tag">
            ${tag}
            <button class="tag-remove" data-tag="${tag}">Ã—</button>
        </span>
    `).join('');

    // Update options
    const filteredTags = tags.filter(tag => 
        tag.toLowerCase().includes(searchBox.value.toLowerCase())
    );
    
    optionsContainer.innerHTML = filteredTags.map(tag => `
        <div class="dropdown-item ${selectedTags.includes(tag) ? 'selected' : ''}" data-tag="${tag}">
            ${tag}
        </div>
    `).join('');
}

// Event Listeners
selectedTagsContainer.addEventListener('click', () => {
    dropdown.classList.add('show');
});

document.addEventListener('click', (e) => {
    if (!dropdown.contains(e.target) && !selectedTagsContainer.contains(e.target)) {
        dropdown.classList.remove('show');
    }
});

selectedTagsContainer.addEventListener('click', (e) => {
    if (e.target.classList.contains('tag-remove')) {
        const tag = e.target.dataset.tag;
        selectedTags = selectedTags.filter(t => t !== tag);
        renderTags();
    }
});

optionsContainer.addEventListener('click', (e) => {
    if (e.target.classList.contains('dropdown-item')) {
        const tag = e.target.dataset.tag;
        if (selectedTags.includes(tag)) {
            selectedTags = selectedTags.filter(t => t !== tag);
        } else {
            selectedTags.push(tag);
        }
        renderTags();
    }
});

searchBox.addEventListener('input', renderTags);

selectAllBtn.addEventListener('click', () => {
    if (selectedTags.length === tags.length) {
        selectedTags = [];
    } else {
        selectedTags = [...tags];
    }
    renderTags();
});

submitBtn.addEventListener('click', () => {
    console.log('Selected tags:', selectedTags);
    // Add your submit logic here
});

// Initial render
renderTags();
</script>
</body>
</html>
